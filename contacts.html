    <main>
        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-lg-6 mb-3 d-flex flex-column align-items-center">
                        <h1 class="text-center">КОНТАКТЫ</h1>
                        <div class="contact-info">
                            <p><i class="fas fa-phone"></i> Наш телефон</p>
                            <a href="tel:+99899999999">+99899999999</a>
                        </div>
                        <div class="contact-info">
                            <p><i class="far fa-envelope"></i> Наш Email</p>
                            <a href="mailto:asd@asd.ru">asd@asd.ru</a>
                        </div>
                    </div>
                    <div class="col-md-8 col-lg-6 d-flex flex-column contact-form">
                        <h3 class="text-center">НАПИШИТЕ НАМ</h3>
                        <p class="w-100 text-center">Оставьте заявку и мы обязательно с вами свяжемся</p>
                        <form>
                            <div class="form-group">
                                <label for="inputName">Имя</label>
                                <input type="text" class="form-control" id="inputName" name="name">
                            </div>
                            <div class="form-group">
                                <label for="inputTel">Телефон</label>
                                <input type="text" class="form-control" id="inputTel" name="tel">
                            </div>

                            <div class="form-group">
                                <label for="inputMess">Сообщение</label>
                                <textarea name="message" id="inputMess" cols="30" rows="3"
                                    class="form-control"></textarea>
                            </div>
                            <button type="submit" class="">Отправить</button>
                        </form>
                    </div>
                </div>

            </div>
        </section>
